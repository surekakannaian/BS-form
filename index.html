<body>
    <div class="container mt-5">

                <div class="col-md-6">
                        <div class="input-group mt-3 mb-3">

                        <div class="form-floating ">
                        <input type="text" class="form-control "  placeholder="fname" required  >
                        <label for=""  class="form-label text-black">FIRST NAME</label>
                       </div>
                    </div>
                </div>
                <div class="col-md-6">
                  
                    <div class="form-floating mb-3 mt-3">

                   </div>
                </div>
            </div>
            <div class="row">

                        <input type="email" class="form-control" placeholder="email" required >
                        <label for="" class="form-label">Email</label>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3 mt-3">
                       <input type="email" class="form-control " placeholder="confirm-email" required>
                       <label for="" class="form-label text-black">Confirm-mail</label>
                    </div>
                </div>
            </div>
        <div class="row">
          <!-- radio button-->
          <div class="col">
             <label for="" class="form-label">GENDER :</label>
            <div class="form-check" >
                <input type="radio" class="form-check-input" name="gender"  >
                <label for="" class="form-check-label">MALE</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="gender"  >
                <label for="" class="form-check-label">FEMALE</label>
            </div>
        </div>
            <!--Check box--> 
            <div class="col">
            <label for="" class="form-label ">LANGUAGES KNOWN :</label>
            <div class="form-check">
                 <input type="checkbox" class="form-check-input" name="lang">
                 <label for="" class="form-check-label">TAMIL</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="lang">
                <label for="" class="form-check-label">ENGLISH</label>
           </div>
           <div class="form-check">
              <input type="checkbox" class="form-check-input" name="lang">
              <label for="" class="form-check-label">HINDI</label>
           </div>
        </div>
        </div>
        <div class="row">
            <!-- radio button-->
            <div class="col">
            <label for="" class="form-label mt-4">GRADUATE:</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="gender"  >
                <label for="" class="form-check-label">UG</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="gender"  >
                <label for="" class="form-check-label">PG</label>
            </div>
        </div>
            <!-- toggle switch-->
            <div class="col">
            <p class="mt-3">Any educational gap?</p>
            <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" name="yes">
                <label for="" class="form-check-label">YES</label>
            </div>
        </div>
        </div>
            <!--SELECT AND OPTION-->
            <p class="mt-5">SPECIALIZATION :</p>
            <select name="" id="" class="form-select w-50" >
                <option value="">aaa</option>
                <option value="">bbb</option>
                <option value="">ccc</option>
                <option value="">ddd</option>
            </select>
            <input type="submit" class="btn btn-primary mt-5">
        </form>
    </div>
